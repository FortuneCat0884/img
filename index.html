<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密页面</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji" !important;
        }

        #loadMask {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            background-color: #edeff2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loadMask>div {
            text-align: center;
        }

        #loadMask>div>div {
            font-size: 40px;
            color: #909090;
        }

        #loadMask svg {
            width: 160px;
            height: 80px;
        }

        .passArea {
            width: 200px;
        }

        #passData {
            height: 40px;
            display: block;
            outline: none;
            border: none;
            width: 100%;
            padding-left: 10px;
            font-size: 18px;
            border-radius: 3px;
            -webkit-text-security: disc;
        }

        .activeBtn {
            background: #99c959 !important;
        }

        label {
            margin-top: 8px;
            font-size: 16px;
            display: flex;
            color: #909090;
            align-items: center;
            line-height: 20px;
            height: 20px;
        }

        #rememberMe {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #909090;
            border-radius: 2px;
            margin: 0 8px 0 0;
        }

        #rememberMe::before {
            content: "";
            display: block;
            /* margin: 1px; */
            width: 16px;
            height: 16px;
            transform: scale(0);
            background: #99c959;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }

        #rememberMe:checked::before {
            transform: scale(1);
        }

        #goChat {
            margin-top: 8px;
            font-size: 18px;
            background: #b8da8b;
            border-radius: 3px;
            height: 100%;
            color: white;
            padding: 0 15px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="loadMask">
        <div>
            <div>ChatGPT</div>
            <svg viewBox="0 0 200 100" preserveAspectRatio="xMidYMid">
                <g transform="translate(50 50)">
                    <circle cx="0" cy="0" r="15" fill="#e15b64">
                        <animateTransform attributeName="transform" type="scale" begin="-0.3333333333333333s"
                            calcMode="spline" keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1"
                            dur="1s" repeatCount="indefinite"></animateTransform>
                    </circle>
                </g>
                <g transform="translate(100 50)">
                    <circle cx="0" cy="0" r="15" fill="#f8b26a">
                        <animateTransform attributeName="transform" type="scale" begin="-0.16666666666666666s"
                            calcMode="spline" keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1"
                            dur="1s" repeatCount="indefinite"></animateTransform>
                    </circle>
                </g>
                <g transform="translate(150 50)">
                    <circle cx="0" cy="0" r="15" fill="#99c959">
                        <animateTransform attributeName="transform" type="scale" begin="0s" calcMode="spline"
                            keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s"
                            repeatCount="indefinite"></animateTransform>
                    </circle>
                </g>
            </svg>
            <div class="passArea">
                <input id="passData" type="text" placeholder="请输入密码" autocomplete="off" />
                <label for="rememberMe">
                    <input type="checkbox" id="rememberMe" checked="true">
                    记住密码
                </label><div id="goChat">开始</div>
            </div>
        </div>
    </div>
